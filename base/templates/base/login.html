{% extends 'base/main.html' %} {% block content %}


<div id="card">
  <div id="card-content">
    <div id="card-title">
      <h2>Log in</h2>
      <div class="underline-title"></div>
    </div>
    <p class="intro">Welkom bij Taken Lijst! Log in om uw taken te beheren.</p>
    <form method="post" class="form">
      {% csrf_token %} {{ form.as_p }}
      <div class="form-border"></div>
      <input id="submit-btn" type="submit" name="submit" value="LOGIN" />
      <p>Heb je nog geen account? <a href="{% url 'register' %}">Registreer</a></p>
    </form>
  </div>
</div>


{% endblock content %}
