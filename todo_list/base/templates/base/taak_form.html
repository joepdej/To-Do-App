{% extends 'base/main.html' %} {% block content %}

<div id="card2">
  <div id="card-content">
    <div id="card-title">
      <h2>
        {% if taak %}
        {{taak}}
        {% else %}
        Nieuwe taak
        {% endif %}
      </h2>
      <div class="underline-title"></div>
    </div>
    <form method="post" class="form input-form">
      {% csrf_token %} {{ form.as_p }}
      <div class="form-border"></div>

    </form>
  </div>
</div>

{% endblock content %}
